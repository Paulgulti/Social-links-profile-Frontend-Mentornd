<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <title>Frontend Mentor | Social links profile</title>

</head>
<body class="flex h-screen">
  <div class="card w-[380px] bg-[#222222] m-auto p-9 rounded-xl">
    <div class="profile flex flex-col items-center">
      <div class="image-container mb-2">
        <img class="rounded-full w-[90px]" src="/assets/images/avatar-jessica.jpeg" alt="profile-pic">
      </div>
      <div class="text-center py-4 text-white">
        <p class="text-2xl font-bold">Jessica Randall</p>
        <p class="text-sm text-lime-300 mb-6 mt-2">London, United Kingdom</p>
        <p class="text-sm font-normal"> "Front-end developer and avid reader."</p>
      </div>
    </div>
    <div class="social-links flex flex-col gap-4 my-2">
      <div class="bg-[#353535] rounded-md py-3 cursor-pointer hover:bg-lime-300 text-white hover:text-black"><p class="text-center text-sm font-bold ">GitHub</p></div>
      <div class="bg-[#353535] rounded-md py-3 cursor-pointer hover:bg-lime-300 text-white hover:text-black"><p class="text-center text-sm font-bold">Frontend Mentor</p></div>
      <div class="bg-[#353535] rounded-md py-3 cursor-pointer hover:bg-lime-300 text-white hover:text-black"><p class="text-center text-sm font-bold">LinkedIn</p></div>
      <div class="bg-[#353535] rounded-md py-3 cursor-pointer hover:bg-lime-300 text-white hover:text-black"><p class="text-center text-sm font-bold">Twitter</p></div>
      <div class="bg-[#353535] rounded-md py-3 cursor-pointer hover:bg-lime-300 text-white hover:text-black"><p class="text-center text-sm font-bold">Instagram</p></div>
    </div>

  </div>
</body>
</html>
